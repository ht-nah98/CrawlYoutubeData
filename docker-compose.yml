version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    container_name: youtube_analytics_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_DB: ${DB_NAME:-youtube_analytics}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - craw-yt-volume:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - youtube_analytics_network
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: youtube_analytics_backend
    environment:
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      DB_NAME: ${DB_NAME:-youtube_analytics}
      DB_ECHO: ${DB_ECHO:-false}
      # API settings
      # Note: API_PORT inside container should always be 8000
      # External port mapping is handled by docker-compose ports section
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: 8000
      API_DEBUG: ${API_DEBUG:-false}
      # Chrome/Chromium settings for headless mode
      DISPLAY: :99
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # Mount data directory for cookies and persistent data
      - ./data:/app/data
      # Mount config if needed
      - ./config.json:/app/config.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - youtube_analytics_network
    restart: unless-stopped
    # Wait for database to be ready
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        until pg_isready -h postgres -p 5432 -U ${DB_USER:-postgres}; do
          sleep 2
        done &&
        echo 'Database is ready!' &&
        python scripts/setup/init_db.py &&
        python server.py
      "

volumes:
  craw-yt-volume:
    driver: local

networks:
  youtube_analytics_network:
    driver: bridge
